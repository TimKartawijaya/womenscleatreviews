	<script type="text/javascript">
	// Cleat objects
		let cleat1 = {
			price:75.00,
			element:document.getElementById('cleat1'),
			surface:'AG'
		}

		let cleat2 = {
			price:92.50,
			element:document.getElementById('cleat2'),
			surface:'FG'
		}

		let cleat3 = {
			price:30.00,
			element:document.getElementById('cleat3'),
			surface:'Ind'
		}

		let cleat4 = {
			price:150.00,
			element:document.getElementById('cleat4'),
			surface:'AG'
		}

		let allCleats = [cleat1, cleat2, cleat3, cleat4];

		let lowerLimit = 0;
		let upperLimit = 200;

		/*[ No ui Price Slider]
			===========================================================*/
		let filterBar = document.getElementById('filter-bar');
		

		noUiSlider.create(filterBar, {
			start: [0, 200],
			connect: true,
			range: {
				'min': 0,
				'max': 200
			}
		});

		let skipValues = [
			document.getElementById('value-lower'),
			document.getElementById('value-upper')
		];

		//when range is changed
		filterBar.noUiSlider.on('update', function (values, handle) {
			let handleValue = Math.round(values[handle]);
			skipValues[handle].innerHTML = handleValue;
			if (handle === 0) {
				lowerLimit = handleValue;

			} else {
				upperLimit = handleValue;
			}

			//find any cleats that not within the price and remove display and toggle the erest
			for (i = 0; i < allCleats.length; i++){
				let currCleat = allCleats[i];
				//if cleat is within price, show
				if (currCleat.price >= lowerLimit && currCleat.price <= upperLimit){
					currCleat.element.style.display='block';
				//else, hide
				} else {
					currCleat.element.style.display='none';
				}
			}
		});

		//filter by Price
		
		

		

	</script>
